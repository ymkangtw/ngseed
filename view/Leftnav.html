<section layout="column">
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="leftnav">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-list layout="column" ng-repeat="item in lnCtrl.MenuList" aria-label="menulist">
                <md-button class="md-primary md-raised" ui-sref="{{item.url}}" ng-click="lnCtrl.MenuClick(item)" >{{item.name}}</md-button>
            </md-list>
        </md-content>
    </md-sidenav>
</section>
